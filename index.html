<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>相机/手电诊断页</title>
  <style>
    :root { --bg:#0b0b0c; --fg:#e8e8ea; --mut:#9aa; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto;}
    header{padding:12px 16px;border-bottom:1px solid #222;}
    h1{font-size:18px;margin:0 0 6px 0;}
    main{padding:12px;display:grid;gap:12px;}
    #stage{position:relative;background:#000;border-radius:12px;overflow:hidden;}
    video{width:100%;height:auto;display:block;background:#000;}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    button,select{background:#16171a;color:var(--fg);border:1px solid #333;border-radius:10px;padding:8px 10px;font-size:14px;}
    #log{white-space:pre-wrap;background:#111;border:1px solid #222;border-radius:8px;padding:8px;max-height:35vh;overflow:auto;font-family:ui-monospace,Consolas,monospace;font-size:12px;}
    .mut{color:var(--mut);}
  </style>
</head>
<body>
  <header>
    <h1>相机/手电诊断</h1>
    <div class="mut">目标：只验证摄像头能否启动、是否有后置摄像头、是否支持 Torch。</div>
  </header>
  <main>
    <div class="row">
      <select id="camera"></select>
      <button id="start">▶️ 启动</button>
      <button id="stop" disabled>⏹️ 停止</button>
      <button id="torch" disabled>🔦 手电</button>
      <button id="snapshot" disabled>📸 截帧</button>
    </div>
    <div class="row">
      <span>状态：</span><span id="status" class="mut">等待操作</span>
    </div>
    <section id="stage">
      <video id="video" playsinline muted></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </section>
    <div>
      <strong>设备/权限/错误日志</strong>
      <div id="log"></div>
    </div>
  </main>

  <script>
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const sel = document.getElementById('camera');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const torchBtn = document.getElementById('torch');
    const snapBtn = document.getElementById('snapshot');

    let stream = null;
    let track = null;

    function log(...args){ 
      const line = args.map(a => (typeof a === 'object' ? JSON.stringify(a,null,2) : String(a))).join(' ');
      logEl.textContent = line + "\\n" + logEl.textContent;
      console.log(...args);
    }
    function setStatus(t){ statusEl.textContent = t; }

    async function listCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d => d.kind === 'videoinput');
        sel.innerHTML = "";
        cams.forEach((d,i)=>{
          const opt = document.createElement('option');
          opt.value = d.deviceId;
          opt.textContent = d.label || `Camera ${i+1}`;
          sel.appendChild(opt);
        });
        log("enumerateDevices:", devices);
        if (cams.length === 0) {
          setStatus("未检测到摄像头。请检查浏览器权限/HTTPS。");
        }
      } catch(e){
        log("enumerateDevices error:", e.name, e.message);
      }
    }

    async function checkPermission() {
      try {
        if (navigator.permissions?.query) {
          const res = await navigator.permissions.query({name: 'camera'});
          log("permissions.query(camera):", {state: res.state});
          res.onchange = () => log("permission change:", res.state);
          setStatus(`权限状态：${res.state}`);
        } else {
          log("navigator.permissions.query 不支持（iOS Safari 常见）");
        }
      } catch(e) {
        log("permissions.query error:", e.name, e.message);
      }
    }

    async function start() {
      try {
        if (stream) stop();
        const deviceId = sel.value || undefined;
        const constraints = {
          audio:false,
          video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } }
        };
        setStatus("请求相机权限...");
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        setStatus("相机已启动");
        video.srcObject = stream;
        await video.play();
        track = stream.getVideoTracks()[0];
        const caps = track.getCapabilities?.() || {};
        const settings = track.getSettings?.() || {};
        log("getUserMedia OK. constraints=", constraints);
        log("track.capabilities=", caps);
        log("track.settings=", settings);

        torchBtn.disabled = !caps.torch;
        torchBtn.textContent = caps.torch ? "🔦 手电（可用）" : "🔦 手电（不可用）";
        stopBtn.disabled = false;
        snapBtn.disabled = false;

        // 重新列一遍设备，看看是否能拿到 label（需要授权后才有）
        await listCameras();
      } catch(e) {
        setStatus("启动失败：" + e.name);
        log("getUserMedia error:", e.name, e.message);
        alert("启动失败：" + e.name + "\\n" + e.message);
      }
    }

    function stop() {
      try{
        if (stream) { stream.getTracks().forEach(t=>t.stop()); }
      }catch{}
      stream = null; track = null;
      video.srcObject = null;
      setStatus("已停止");
      stopBtn.disabled = true; torchBtn.disabled = true; snapBtn.disabled = true;
    }

    async function toggleTorch() {
      if (!track) return;
      try {
        const pressed = torchBtn.getAttribute('data-on') === 'true';
        await track.applyConstraints({ advanced: [{ torch: !pressed }] });
        torchBtn.setAttribute('data-on', String(!pressed));
        torchBtn.textContent = (!pressed ? "🔦 手电（开）" : "🔦 手电（关）");
      } catch(e) {
        log("torch error:", e.name, e.message);
        alert("Torch 失败：" + e.name + "\\n" + e.message);
      }
    }

    function snapshot() {
      if (!video.videoWidth) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const c = canvas.getContext('2d');
      c.drawImage(video,0,0);
      const url = canvas.toDataURL('image/jpeg', 0.8);
      const a = document.createElement('a');
      a.href = url; a.download = 'frame.jpg';
      a.click();
    }

    // 事件绑定
    startBtn.onclick = start;
    stopBtn.onclick = stop;
    torchBtn.onclick = toggleTorch;
    snapBtn.onclick = snapshot;
    sel.onchange = ()=>{};

    // 启动时先列设备与权限状态
    (async function init(){
      await checkPermission();
      await listCameras();
      log("UA:", navigator.userAgent);
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        log("警告：非 HTTPS。iOS Safari 将拒绝相机权限。当前 protocol=", location.protocol);
        setStatus("请在 HTTPS 或 localhost 下打开");
      }
    })();
  </script>
</body>
</html>
