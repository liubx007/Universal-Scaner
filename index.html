<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>极简扫码（QR + DataMatrix）</title>
  <style>
    html,body{margin:0;height:100%;background:#0b0b0c;color:#e8e8ea;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    header{padding:12px 16px;border-bottom:1px solid #222}
    h1{margin:0 0 6px 0;font-size:18px}
    main{padding:12px;display:grid;gap:12px}
    #stage{position:relative;background:#000;border-radius:12px;overflow:hidden}
    video{width:100%;height:auto;display:block;background:#000}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    button,select{background:#16171a;color:#e8e8ea;border:1px solid #333;border-radius:10px;padding:8px 10px;font-size:14px}
    #log{white-space:pre-wrap;background:#111;border:1px solid #222;border-radius:8px;padding:8px;max-height:35vh;overflow:auto;font-family:ui-monospace,Consolas,monospace;font-size:12px}
    .tag{display:inline-block;border:1px solid #2a2a2a;border-radius:999px;padding:2px 6px;margin-right:6px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>极简扫码（QR + DataMatrix）</h1>
    <div>仅依赖 ZXing（CDN），无 AprilTag。若这版可用，再加 AprilTag。</div>
  </header>
  <main>
    <div class="row">
      <select id="camera"></select>
      <button id="start">▶️ 启动</button>
      <button id="stop" disabled>⏹️ 停止</button>
      <button id="torch" disabled>🔦 手电</button>
      <span id="status"></span>
    </div>
    <section id="stage">
      <video id="video" playsinline muted></video>
    </section>
    <div>
      <strong>识别结果</strong>
      <div id="results"></div>
    </div>
    <div>
      <strong>日志</strong>
      <div id="log"></div>
    </div>
  </main>

  <!-- ZXing UMD from CDN (non-module) -->
  <script src="https://unpkg.com/@zxing/library@0.21.2"></script>
  <script>
    const logEl = document.getElementById('log');
    const resultsEl = document.getElementById('results');
    const statusEl = document.getElementById('status');
    const video = document.getElementById('video');
    const cameraSel = document.getElementById('camera');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const torchBtn = document.getElementById('torch');

    let selectedDeviceId = null;
    let controls = null;  // ZXing controls
    let stream = null;
    let track = null;

    function log(...args){
      const line = args.map(a => (typeof a === 'object' ? JSON.stringify(a,null,2) : String(a))).join(' ');
      logEl.textContent = line + "\\n" + logEl.textContent;
      console.log(...args);
    }

    async function listCameras(){
      const devices = await navigator.mediaDevices.enumerateDevices();
      const cams = devices.filter(d => d.kind === 'videoinput');
      cameraSel.innerHTML = "";
      cams.forEach((d,i)=>{
        const opt = document.createElement('option');
        opt.value = d.deviceId;
        opt.textContent = d.label || `Camera ${i+1}`;
        cameraSel.appendChild(opt);
      });
      selectedDeviceId = cams.find(c=>/back|rear|environment/i.test(c.label))?.deviceId || cams[0]?.deviceId || null;
      if (selectedDeviceId) cameraSel.value = selectedDeviceId;
      log("enumerateDevices:", devices);
    }

    async function start(){
      try{
        // 先用 gUM 拉流，控制分辨率，便于 torch/能力检测
        if (stream) stop();
        const constraints = {
          audio:false,
          video: selectedDeviceId ? { deviceId: { exact:selectedDeviceId }, width:{ideal:1280}, height:{ideal:720} }
                                 : { facingMode:{ideal:"environment"}, width:{ideal:1280}, height:{ideal:720} }
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();
        track = stream.getVideoTracks()[0];
        const caps = track.getCapabilities?.() || {};
        torchBtn.disabled = !caps.torch;
        log("gUM ok. caps=", caps, "settings=", track.getSettings?.());
        // 用 ZXing 连续回调模式解码
        const hints = new Map();
        const formats = [ ZXing.BarcodeFormat.QR_CODE, ZXing.BarcodeFormat.DATA_MATRIX ];
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
        const codeReader = new ZXing.BrowserMultiFormatReader(hints);
        controls = await codeReader.decodeFromVideoDevice(selectedDeviceId || undefined, video, (result, err, ctrl)=>{
          if (result) {
            const div = document.createElement('div');
            div.innerHTML = '<span class="tag">'+ result.getBarcodeFormat() +'</span> ' + result.getText();
            resultsEl.prepend(div);
            // 轻微震动反馈（若支持）
            if (navigator.vibrate) navigator.vibrate(30);
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            log("decode error:", err);
          }
        });
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusEl.textContent = "扫描中…";
      }catch(e){
        log("start error:", e.name, e.message);
        alert("启动失败：" + e.name + "\\n" + e.message);
      }
    }

    function stop(){
      try{ controls?.stop(); }catch{}
      controls = null;
      try{ stream?.getTracks().forEach(t=>t.stop()); }catch{}
      stream = null; track = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusEl.textContent = "已停止";
    }

    async function toggleTorch(){
      if (!track) return;
      try{
        const pressed = torchBtn.getAttribute('data-on')==='true';
        await track.applyConstraints({ advanced:[{ torch: !pressed }] });
        torchBtn.setAttribute('data-on', String(!pressed));
        torchBtn.textContent = !pressed ? "🔦 手电（开）" : "🔦 手电";
      }catch(e){
        log("torch error:", e.name, e.message);
        alert("Torch 失败：" + e.name + "\\n" + e.message);
      }
    }

    cameraSel.addEventListener('change', ()=>{ selectedDeviceId = cameraSel.value; });
    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    torchBtn.addEventListener('click', toggleTorch);

    // 初始化
    (async function boot(){
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        alert("请在 HTTPS 或 localhost 下打开，否则浏览器可能拒绝相机权限。");
      }
      await listCameras();
      statusEl.textContent = "就绪，点击【启动】开始扫描";
    })();
  </script>
</body>
</html>
